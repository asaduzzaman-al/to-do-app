    <title>To do app</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

  <body>
    <!-- <audio class="alerm" src="./media/Alarm1.mp3"></audio> -->
    <div class="container my-5">
      <div class="row justify-content-center text-center">
        <div class="col-md-7">
          <div class="card">
            <div class="card-header"><h2>To Do Apps</h2></div>
            <div class="card-body">
              <div class="msg"></div>
              <form
                id="do_form"
                class="d-flex justify-content-between todo_form"
              >
                <div class="my-3">
                  <input
                    id="project_name"
                    name="name"
                    class="form-control"
                    type="text"
                  />
                </div>
                <div class="my-3">
                  <input
                    id="project_client"
                    name="client"
                    class="form-control"
                    type="text"
                  />
                </div>
                <div class="my-3">
                  <input
                    id="do_date"
                    name="date"
                    class="form-control"
                    type="date"
                  />
                </div>
                <div class="my-3">
                  <input
                    id="do_time"
                    name="time"
                    class="form-control"
                    type="time"
                  />
                </div>
                <div class="my-3">
                  <button class="btn btn-primary">Add</button>
                </div>
              </form>
              <br />
              <div class="todo-list">
                <ul class="list-group"></ul>
              </div>

              <!-- <div class="counter"></div>
                        <div class="bar"></div> -->
            </div>
            <div class="card-footer"></div>
          </div>
        </div>
      </div>
    </div>
